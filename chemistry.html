<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEMISTRY - Sai Enterprises</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fffefe;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5b2727;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        nav ul li a:hover {
            color: #2E8B57;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .slider {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .glow {
            font-size: 2em;
            color: #fff;
            text-align: center;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sai Enterprises</h1>
        <h1 class="glow">Chemistry</h1>
    </header>

    <main>
        <section id="chemistry">
            <h2>CHEMISTRY</h2>
            <div class="slider">
                <div class="slides">
                    <div class="slide">
                        <img src="phy/img1.jpg" alt="Image 1">
                    </div>
                    <div class="slide">
                        <img src="phy/img2.jpg" alt="Image 2">
                    </div>
                    <div class="slide">
                        <img src="phy/img3.jpg" alt="Image 3">
                    </div>
                    <div class="slide">
                        <img src="phy/img4.jpg" alt="Image 4">
                    </div>
                    <div class="slide">
                        <img src="phy/img5.jpg" alt="Image 5">
                    </div>
                    <div class="slide">
                        <img src="phy/img6.jpg" alt="Image 6">
                    </div>
                    <div class="slide">
                        <img src="phy/img7.jpg" alt="Image 7">
                    </div>
                    <div class="slide">
                        <img src="phy/img8.jpg" alt="Image 8">
                    </div>
                    <div class="slide">
                        <img src="phy/img9.jpg" alt="Image 9">
                    </div>
                    <div class="slide">
                        <img src="phy/img10.jpg" alt="Image 10">
                    </div>
                    <div class="slide">
                        <img src="phy/img11.jpg" alt="Image 11">
                    </div>
                    <div class="slide">
                        <img src="phy/img12.jpg" alt="Image 12">
                    </div>
                    <div class="slide">
                        <img src="phy/img13.jpg" alt="Image 13">
                    </div>
                    <div class="slide">
                        <img src="phy/img14.jpg" alt="Image 14">
                    </div>
                    <div class="slide">
                        <img src="phy/img15.jpg" alt="Image 15">
                    </div>
                    <div class="slide">
                        <img src="phy/img16.jpg" alt="Image 16">
                    </div>
                </div>
                <div class="navigation">
                    <button class="prev">&#10094;</button>
                    <button class="next">&#10095;</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sai Enterprises. All rights reserved.</p>
    </footer>

    <script>
        let slideIndex = 0;
        const slides = document.querySelector('.slides');
        const slide = document.querySelectorAll('.slide');

        function showSlides(n) {
            if (n >= slide.length) { slideIndex = 0 }
            if (n < 0) { slideIndex = slide.length - 1 }
            slides.style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
        }

        document.querySelector('.prev').addEventListener('click', () => {
            slideIndex--;
            showSlides(slideIndex);
        });

        document.querySelector('.next').addEventListener('click', () => {
            slideIndex++;
            showSlides(slideIndex);
        });

        showSlides(slideIndex);
    </script>
</body>
</html>
