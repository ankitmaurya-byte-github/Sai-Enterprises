<!DOCTYPE html>
<html>
<head>
    <title>About Sai Enterprises - Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5b2727;
            padding: 20px;
            text-align: center;
            color: white;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .image-container {
            max-width: 800px;
            margin: 20px auto;
            overflow-x: auto;
            white-space: nowrap;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
        }
        .image-container img {
            height: 300px;
            margin-right: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #5b2727;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Sai Enterprises</h1>
    </header>

    <main>
        <section id="images">
            <h2>Our Gallery</h2>
            <div class="image-container">
                <img src="abou/1.jpg" alt="Image 1">
                <img src="abou/2.jpg" alt="Image 1">
                <img src="abou/3.jpg" alt="Image 1">
                <img src="abou/4.jpg" alt="Image 1">
                <img src="abou/5.jpg" alt="Image 1">
                <img src="abou/6.jpg" alt="Image 1">
                <img src="abou/7.jpg" alt="Image 1">
                <img src="abou/8.jpg" alt="Image 1">

            </div>
            <a href="aboutus.html" class="back-button">Back to About Us</a>
        </section>
    </main>

    <footer>
        <!-- Your website's footer content goes here -->
    </footer>
</body>
</html>
